<div class="page-header"> <h1>{{ user.username }}</h1> </div> <dl class="dl-horizontal"> <dt>Identifier <dd>{{ user.id }} <dt>Rides as driver <dd> <div ng-show="!ridesAsDriver.length">No rides</div> <div ng-show="ridesAsDriver.length" ng-repeat="ride in ridesAsDriver"> <a ui-sref="rides.view({ id: ride.id })">{{ ride.origin }} &rarr; {{ ride.destination }}</a> </div>  <dt>Rides as passenger <dd> <div ng-show="!ridesAsPassenger.length">No rides</div> <div ng-show="ridesAsPassenger.length" ng-repeat="ride in ridesAsPassenger"> <a ui-sref="rides.view({ id: ride.id })">{{ ride.origin }} &rarr; {{ ride.destination }}</a> </div>  </dl>
