<div class="page-header"> <h1>User list</h1> </div> <div class="panel panel-default"> <table class="table table-bordered table-striped"> <thead> <tr> <th class="col-xs-1">id <th class="col-xs-9">Username <th class="col-xs-2">Action   <tbody> <tr ng-if="users.length == 0"> <td colspan="3">There is no user for now.  <tr ng-repeat="user in users"> <td>{{ user.id }} <td>{{ user.username }} <td><a ui-sref="users.user({ id: user.id })" class="btn btn-primary btn-xs">View</a> <!--<a ui-sref="users.update({ id: user.id })" class="btn btn-warning btn-xs">Update</a> --><a ui-sref="users.delete({ id: user.id })" class="btn btn-danger btn-xs">Delete</a>   </table> </div>
