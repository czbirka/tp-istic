<div> <h1>Ride list</h1> <div class="panel panel-default"> <table class="table table-bordered table-striped"> <thead> <tr> <th>id <th>origin <th>destination <th>leaving date <th>seat number <th>Action   <tbody> <tr ng-repeat="ride in rides"> <td>{{ ride.id }} <td>{{ ride.origin }} <td>{{ ride.destination }} <td>{{ ride.leavingDate }} <td>{{ ride.seatNumber }} <td><a ui-sref="delete({ id: ride.id })">Delete</a>   </table> </div> </div>
