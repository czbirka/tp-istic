<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">Information</h4>
			</div>
			<div class="modal-body">
				<h4>Join a ride</h4>
				<p>To proceed, please select your username:</p>
				<select ng-model="selectedUser"><option ng-repeat="user in users" value="{{ user }}">{{ user.username }}</option></select>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
				<button type="button" ng-disabled="!userSelected(selectedUser)" class="btn btn-primary" ng-click="join(selectedUser)">Save</button>
			</div>
		</div>
	</div>
</div>
