<div>
	<div class="page-header">
		<h1>Ride list</h1>
	</div>
	<div class="panel panel-default">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>origin</th>
					<th>destination</th>
					<th>leaving date</th>
					<th>seat number</th>
					<th>Driver</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="ride in rides">
					<td>{{ ride.id }}</td>
					<td><a ui-sref="rides.view({ id: ride.id })">{{ ride.origin }}</a></td>
					<td>{{ ride.destination }}</td>
					<td>{{ ride.leavingDate | date:"dd/MM/yyyy" }}</td>
					<td>{{ ride.seatNumber }}</td>
					<td><a ui-sref="users.user({ id: ride.driver.id })">{{ ride.driver.username }}</a></td>
					<td><a ui-sref="rides.update({ id: ride.id })">Update</a> | <a ui-sref="rides.delete({ id: ride.id })">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
